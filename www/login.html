<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
	<div id='app'>
<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
      <div class="login-screen-title"><img src='../www/assets/transparentLogo.png'></div>
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input item-input-with-value">
              <div class="item-inner">
                <div class="item-title item-label">Username/Email</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Your username/email address" id="demo-username-2" class="input-with-value">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Password</div>
                <div class="item-input-wrap">
                  <input type="password" placeholder="Your password" id="demo-password-2" class="">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          <ul>
            <li><button class='col button button-fill'>Sign In</button></li>
												<li>
													<a href=''>forgot your password?</a>
											</li>
          </ul>
										<button class='col button button-big button-fill'>
											Sign up
										</button>
          <div class="block-footer">...or sign in with services you already have
											<br>
											<ul>
												<img src="../www/assets/google-plus.svg">
												<img src="../www/assets/facebook.svg">
												<img src='../www/assets/Microsoft-Windows-7-Logo-1.png'>
												<img src="../www/assets/yahoo-svgrepo-com.svg">
											</ul>
									</div>
        </div>
      </form>
    </div>
  </div>
	</div>
	<script src="dist/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
	<script>
  return {
    methods: {
      signIn: function () {
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var username = $('input#demo-username-2').val();
        var password = $('input#demo-password-2').val();
        app.dialog.alert('Username: ' + username + '<br>Password: ' + password, function () {
          app.loginScreen.close();
          router.back();
        })
      }
    }
  }
</script>
	</body>
